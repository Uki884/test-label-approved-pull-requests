changelog:
  exclude:
    authors:
      - github-actions
  categories:
    - title: New Features 🎉
      labels:
        - "enhancement"
    - title: Bug Fix 💊
      labels:
        - "bug"
    - title: "Improvements ⚡️"
      labels:
        - "refactoring"
    - title: "Dependencies 📦"
      labels:
        - "dependencies"
    - title: Other Changes 🛠
      labels:
        - "*"